<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Interstellar Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery/dist/jquery.js"></script>
</head>
<body>
    <h1 class="header">Interstellar Calculator</h1>
    <div class="inputs">
        <div class="input-wrapper"><label for="input1">Разстояние</label><input type="text" id="input1" placeholder="в светлинни години"></div>
        <div class="input-wrapper"><label for="input2">Маса</label><input type="text" id="input2" placeholder="в килограми"></div>
        <div class="input-wrapper"><label for="input3">Плътност на космоса</label><input type="text" id="input3" placeholder="в kg/m^3"></div>
        <div class="input-wrapper"><label for="input4">Напречно сечение</label><input type="text" id="input4" placeholder="в m^2"></div>
        <div class="input-wrapper"><label for="input5">Коефициент на съпротивление</label><input type="text" id="input5" placeholder="от 1 до 2"></div>
        <!--<div class="input-wrapper"><label for="input6"></label><input type="text" id="input6"></div>-->

        <!--<div class="input-wrapper"><label for="input10"></label><input type="text" id="input10"></div>-->
    </div>
    <div class="outputs">
        <p id="output1" class="output"></p>
        <p id="output2" class="output"></p>
        <p id="output3" class="output"></p>
        <p id="output4" class="output"></p>
