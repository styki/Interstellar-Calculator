<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interstellar Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="jquery/dist/jquery.js"></script>
</head>
<body>
    <h1 class="header">Interstellar Calculator</h1>
    <div class="inputs left">
        <div class="input-wrapper"><label for="input1">Разстояние</label><input type="text" id="input1"></div>
        <div class="input-wrapper"><label for="input2">Маса</label><input type="text" id="input2"></div>
        <div class="input-wrapper"><label for="input3"></label><input type="text" id="input3"></div>
        <div class="input-wrapper"><label for="input4"></label><input type="text" id="input4"></div>
        <div class="input-wrapper"><label for="input5"></label><input type="text" id="input5"></div>
        <div class="input-wrapper"><label for="input6"></label><input type="text" id="input6"></div>
        <div class="input-wrapper"><label for="input7"></label><input type="text" id="input7"></div>
        <div class="input-wrapper"><label for="input8"></label><input type="text" id="input8"></div>
        <div class="input-wrapper"><label for="input9"></label><input type="text" id="input9"></div>
        <div class="input-wrapper"><label for="input10"></label><input type="text" id="input10"></div>
    </div>
    <div class="outputs right">
        <p id="output1" class="output"></p>
        <p id="output2" class="output"></p>
        <p id="output3" class="output"></p>
        <p id="output4" class="output"></p>
        <p id="output5" class="output"></p>
        <p id="output6" class="output"></p>
        <p id="output7" class="output"></p>
        <p id="output8" class="output"></p>
        <p id="output9" class="output"></p>
        <p id="output10" class="output"></p>
    </div>
</body>
<script type="text/javascript" src="calculate.js"></script>
</html>
